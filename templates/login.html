<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>High Security Access | Temp Mail Lab</title>
    <link rel="stylesheet" href="/static/css/style.css" />
</head>

<body style="display: flex; align-items: center; justify-content: center; min-height: 100vh;">

    <div class="card" style="width: 100%; max-width: 450px; padding: 4rem 3rem; text-align: center;">
        <a href="/" class="brand" style="margin-bottom: 3rem; display: block;">Temp Mail</a>

        <h2 style="font-size: 2rem; font-weight: 800; margin-bottom: 0.5rem;">Access Portal</h2>
        <p style="color: var(--text-muted); margin-bottom: 3rem; font-weight: 500;">Secure login for premium features
        </p>

        <div style="display: flex; flex-direction: column; gap: 1.25rem;">
            <div style="text-align: left;">
                <label
                    style="display: block; margin-bottom: 0.75rem; color: var(--text-muted); font-size: 0.875rem; font-weight: 600; text-transform: uppercase;">Identity</label>
                <input id="username" type="text" placeholder="Enter username" style="width: 100%;" />
            </div>

            <div style="text-align: left;">
                <label
                    style="display: block; margin-bottom: 0.75rem; color: var(--text-muted); font-size: 0.875rem; font-weight: 600; text-transform: uppercase;">Passphrase</label>
                <input id="password" type="password" placeholder="••••••••" style="width: 100%;" />
            </div>

            <button id="btn-login-submit" class="nav-btn"
                style="width: 100%; padding: 1.25rem; font-size: 1rem; margin-top: 1.5rem;">Authenticate Access
                →</button>
            <p style="margin-top: 1.5rem; font-size: 0.875rem; color: var(--text-muted);">
                New here? <a href="/register"
                    style="color: var(--primary); text-decoration: none; font-weight: 600;">Initialize Account</a>
            </p>
        </div>

        <div style="margin-top: 3rem; padding-top: 2rem; border-top: 1px solid var(--border);">
            <p style="color: var(--text-muted); font-size: 0.875rem;">Protected by End-to-End Encryption</p>
        </div>
    </div>

    <div id="status-msg" class="hidden"
        style="position: fixed; top: 2rem; right: 2rem; padding: 1.25rem 2rem; border-radius: 1rem; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(20px); border: 1px solid var(--primary); z-index: 10000; font-weight: 600;">
    </div>

    <script>
        async function api(path, options) {
            const res = await fetch(path, Object.assign({
                headers: { 'Content-Type': 'application/json' },
                credentials: 'same-origin'
            }, options));
            const data = await res.json().catch(() => ({}));
            if (!res.ok) throw new Error(data.error || 'System rejection');
            return data;
        }

        function showStatus(msg, isError = false) {
            const statusDiv = document.getElementById('status-msg');
            statusDiv.textContent = msg;
            statusDiv.style.borderColor = isError ? 'var(--danger)' : 'var(--primary)';
            statusDiv.classList.remove('hidden');
            setTimeout(() => statusDiv.classList.add('hidden'), 4000);
        }

        const btnLogin = document.getElementById('btn-login-submit');

        btnLogin.onclick = async () => {
            const u = document.getElementById('username').value.trim();
            const p = document.getElementById('password').value.trim();
            if (!u || !p) return showStatus('Credentials incomplete', true);

            btnLogin.disabled = true;
            btnLogin.textContent = 'Authenticating...';
            try {
                const data = await api('/login', { method: 'POST', body: JSON.stringify({ username: u, password: p }) });
                showStatus('Access Granted. Redirecting...');
                setTimeout(() => location.href = data.redirect || '/dashboard', 1000);
            } catch (e) {
                showStatus(e.message, true);
                btnLogin.disabled = false;
                btnLogin.textContent = 'Authenticate Access →';
            }
        };

        // Handle enter key
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') btnLogin.onclick();
        });
    </script>
</body>

</html>
