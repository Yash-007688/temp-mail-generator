<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Initialize Account | Temp Mail Lab</title>
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="icon" href="/static/img/logo.png" type="image/png" />
</head>

<body style="display: flex; align-items: center; justify-content: center; min-height: 100vh;">

    <div class="card" style="width: 100%; max-width: 450px; padding: 4rem 3rem; text-align: center;">
        <a href="/" class="brand" style="margin-bottom: 3rem; display: block;">
            <img src="/static/img/logo.png" alt="Temp Mail" style="height: 60px;">
        </a>

        <h2 style="font-size: 2rem; font-weight: 800; margin-bottom: 0.5rem;">Create Account</h2>
        <p style="color: var(--text-muted); margin-bottom: 3rem; font-weight: 500;">Start your premium privacy journey
        </p>

        <div style="display: flex; flex-direction: column; gap: 1.25rem;">
            <div style="text-align: left;">
                <label
                    style="display: block; margin-bottom: 0.75rem; color: var(--text-muted); font-size: 0.875rem; font-weight: 600; text-transform: uppercase;">Choose
                    Identity</label>
                <input id="username" type="text" placeholder="Desired username" style="width: 100%;" />
            </div>

            <div style="text-align: left;">
                <label
                    style="display: block; margin-bottom: 0.75rem; color: var(--text-muted); font-size: 0.875rem; font-weight: 600; text-transform: uppercase;">Set
                    Passphrase</label>
                <input id="password" type="password" placeholder="••••••••" style="width: 100%;" />
            </div>

            <button id="btn-signup-submit" class="nav-btn"
                style="width: 100%; padding: 1.25rem; font-size: 1rem; margin-top: 1.5rem;">Initialize New
                Account</button>
            <p style="margin-top: 1.5rem; font-size: 0.875rem; color: var(--text-muted);">
                Already have an account? <a href="/login"
                    style="color: var(--primary); text-decoration: none; font-weight: 600;">Login here</a>
            </p>
        </div>

        <div style="margin-top: 3rem; padding-top: 2rem; border-top: 1px solid var(--border);">
            <p style="color: var(--text-muted); font-size: 0.875rem;">Join 1M+ privacy-focused users</p>
        </div>
    </div>

    <div id="status-msg" class="hidden"
        style="position: fixed; top: 2rem; right: 2rem; padding: 1.25rem 2rem; border-radius: 1rem; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(20px); border: 1px solid var(--primary); z-index: 10000; font-weight: 600;">
    </div>

    <script>
        async function api(path, options) {
            const res = await fetch(path, Object.assign({
                headers: { 'Content-Type': 'application/json' },
                credentials: 'same-origin'
            }, options));
            const data = await res.json().catch(() => ({}));
            if (!res.ok) throw new Error(data.error || 'System rejection');
            return data;
        }

        function showStatus(msg, isError = false) {
            const statusDiv = document.getElementById('status-msg');
            statusDiv.textContent = msg;
            statusDiv.style.borderColor = isError ? 'var(--danger)' : 'var(--primary)';
            statusDiv.classList.remove('hidden');
            setTimeout(() => statusDiv.classList.add('hidden'), 4000);
        }

        const btnSignup = document.getElementById('btn-signup-submit');

        btnSignup.onclick = async () => {
            const u = document.getElementById('username').value.trim();
            const p = document.getElementById('password').value.trim();
            if (!u || !p) return showStatus('Information incomplete', true);

            btnSignup.disabled = true;
            btnSignup.textContent = 'Initializing...';
            try {
                // Get plan from URL if exists
                const urlParams = new URLSearchParams(window.location.search);
                const plan = urlParams.get('plan') || 'free';

                const data = await api('/signup', { method: 'POST', body: JSON.stringify({ username: u, password: p, plan: plan }) });
                showStatus('Account Initialized. Accessing...');
                setTimeout(() => location.href = data.redirect || '/dashboard', 1000);
            } catch (e) {
                showStatus(e.message, true);
                btnSignup.disabled = false;
                btnSignup.textContent = 'Initialize New Account';
            }
        };

        // Handle enter key
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') btnSignup.onclick();
        });
    </script>
</body>

</html>
